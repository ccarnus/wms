services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wms}
      POSTGRES_USER: ${POSTGRES_USER:-wms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wms_user} -d ${POSTGRES_DB:-wms}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - wms-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - wms-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-wms}
      DB_USER: ${POSTGRES_USER:-wms_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_QUEUE_TASK_GENERATION: ${REDIS_QUEUE_TASK_GENERATION:-task-generation}
      REDIS_REALTIME_CHANNEL: ${REDIS_REALTIME_CHANNEL:-wms:realtime-events}
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      SOCKET_IO_CORS_ORIGIN: ${SOCKET_IO_CORS_ORIGIN:-*}
      TASK_PICK_BASE_TIME_SECONDS: ${TASK_PICK_BASE_TIME_SECONDS:-90}
      TASK_PICK_TIME_PER_UNIT_SECONDS: ${TASK_PICK_TIME_PER_UNIT_SECONDS:-12}
      TASK_PUTAWAY_BASE_TIME_SECONDS: ${TASK_PUTAWAY_BASE_TIME_SECONDS:-75}
      TASK_PUTAWAY_TIME_PER_UNIT_SECONDS: ${TASK_PUTAWAY_TIME_PER_UNIT_SECONDS:-10}
      TASK_PUTAWAY_PRIORITY: ${TASK_PUTAWAY_PRIORITY:-60}
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wms-net

  task-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["npm", "run", "worker:tasks"]
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-wms}
      DB_USER: ${POSTGRES_USER:-wms_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_QUEUE_TASK_GENERATION: ${REDIS_QUEUE_TASK_GENERATION:-task-generation}
      REDIS_REALTIME_CHANNEL: ${REDIS_REALTIME_CHANNEL:-wms:realtime-events}
      TASK_GENERATION_WORKER_CONCURRENCY: ${TASK_GENERATION_WORKER_CONCURRENCY:-4}
      TASK_PICK_BASE_TIME_SECONDS: ${TASK_PICK_BASE_TIME_SECONDS:-90}
      TASK_PICK_TIME_PER_UNIT_SECONDS: ${TASK_PICK_TIME_PER_UNIT_SECONDS:-12}
      TASK_PUTAWAY_BASE_TIME_SECONDS: ${TASK_PUTAWAY_BASE_TIME_SECONDS:-75}
      TASK_PUTAWAY_TIME_PER_UNIT_SECONDS: ${TASK_PUTAWAY_TIME_PER_UNIT_SECONDS:-10}
      TASK_PUTAWAY_PRIORITY: ${TASK_PUTAWAY_PRIORITY:-60}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wms-net

  assignment-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["npm", "run", "worker:assignments"]
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-wms}
      DB_USER: ${POSTGRES_USER:-wms_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_REALTIME_CHANNEL: ${REDIS_REALTIME_CHANNEL:-wms:realtime-events}
      TASK_ASSIGNMENT_INTERVAL_MS: ${TASK_ASSIGNMENT_INTERVAL_MS:-10000}
      TASK_ASSIGNMENT_BATCH_SIZE: ${TASK_ASSIGNMENT_BATCH_SIZE:-200}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wms-net

  labor-metrics-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: ["npm", "run", "worker:labor-metrics"]
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-wms}
      DB_USER: ${POSTGRES_USER:-wms_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-wms_password}
      LABOR_METRICS_RUN_HOUR: ${LABOR_METRICS_RUN_HOUR:-23}
      LABOR_METRICS_RUN_MINUTE: ${LABOR_METRICS_RUN_MINUTE:-59}
      LABOR_METRICS_RUN_ON_STARTUP: ${LABOR_METRICS_RUN_ON_STARTUP:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wms-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        APP_API_URL: ${APP_API_URL:-}
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    healthcheck:
      test: ["CMD-SHELL", "nginx -t >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - wms-net

volumes:
  postgres_data:
  redis_data:

networks:
  wms-net:
